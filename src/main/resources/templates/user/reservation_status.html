<!doctype html>
<html layout:decorate="~{user/layout_user}">

<meta charset="utf-8">

<div layout:fragment="content">

        <section class="pager-sec bfr">
            <div class="container">
                <div class="pager-sec-details">
                    <h3>방문예약 현황</h3>
                    <ul>
                    </ul>
                </div><!--pager-sec-details end-->
            </div>
        </section>

        <section class="listing-main-sec section-padding2">
            <div class="container">
            	<h1>예약현황</h1>
                <div class="listing-main-sec-details">
                    <div class="row">
                        <div class="col-lg-8" style="max-width: 200%; flex: 0 0 70%;">
                            <div class="listing-directs">
                                <div class="tab-content" id="myTabContent" style="width: 150%;">
                                    <div class="tab-pane fade show active" id="grid-view-tab2" role="tabpanel" aria-labelledby="grid-view-tab2">
                                        <div th:each="reservation : ${reservationList}" class="list-products" style="border-bottom: 1px solid #808080a3; margin-top: 30px;">
                                            <div class="card" style="margin-bottom: 30px;">
                                                <a th:href="@{|/newzips/itemDetail_user/${reservation.itemId}|}" title="">
                                                    <div class="img-block">
                                                        <div class="overlay"></div>
                                                        <img th:src="@{|/assets/listing_images/${reservation.itemId}/1.png|}" alt="" class="img-fluid">
                                                       
                                                    </div>
                                                </a>
                                                <div class="card_bod_full" style="border: none; width: 30%; float: left; margin-left: 50px;">
                                                    <div class="card-body">
                                                        <a th:href="@{|/newzips/itemDetail_user/${reservation.itemId}|}" title="">
                                                           
                                                            <h3><i class="la la-map-marker" th:text="${reservation.addrDetail}"></i></h3>
                                                        </a><br/><br/><br/>
                                                        <ul style="border-bottom: none;">
                                                           <!-- <li>방 : <span th:text="${reservation.rooms}" ></span> </li >       -->   
                                                           <!-- <li>화장실 : <span th:text="${reservation.bathrooms}"></span> </li>  --> 
                                                        </ul>
                                                    </div>
                                                    <div class="card-footer">
                                                        <div class="crd-links">
                                                            	<ul>
                                                                	<h1>방문 날짜 &nbsp; <span th:text="${reservation.visitDate}" style="font-size: 15pt;"></span></h1> <br/>
                                                                	<h1>방문 시간 &nbsp;<span th:text="${reservation.visitTime}" style="font-size: 15pt;"></span> </h1>
                                                                </ul>
                                                            </a>
                                                        </div><!--crd-links end-->
                                                    </div>
                                                </div><!--card_bod_full end-->
                                                <div class="card_bod_full" style="border: none; width: 30%;margin-left: 10%; float: right: ;">
                                                    <div class="card-body">
                      
                                                        
                                                            <h3 th:if="${reservation.confirm}==T"><span style="font-size:25pt; color:#6A7BE7;">매칭완료</span></h3><br/><br/><br/>
                                                            <h3 th:if="${reservation.confirm}==F">매칭중</h3><br/><br/><br/>
                                                           
                                                        <ul style="border-bottom: none;">
                                                        	<h2 style="font-size: 14pt;">중개인 정보</h2><br/>
                                                            <h2><i class="la la-user"></i>&nbsp;<span th:text="${reservation.realtorName}"></span></h2><br/>
                                                            <h2><i class="la la-phone-square"></i>&nbsp;<span th:text="${reservation.realtorPhone}"></span></h2>
                                                        </ul>
                                                    </div>
                                                    <div class="card-footer">
                                                        <div class="crd-links">
                                                        </div><!--crd-links end-->

                                                    </div>
                                                </div><!--card_bod_full end-->
                                                
                                                
                                                
                                                <a th:href="@{|/newzips/itemDetail_user/${reservation.itemId}|}" title="" class="ext-link"></a>
                                            </div><!--card end-->
                                            
                                            
                                            
                                        </div><!-- list-products end-->
                                    </div>
                                </div><!--tab-content end-->
                                

                            </div><!--listing-directs end-->
                        </div>
                        
                    </div>
                </div><!--listing-main-sec-details end-->
            </div>    
        </section><!--listing-main-sec end-->

<script src="/assets/js/reservation.js"></script>

</div><!--layout fragment end-->



</html>
